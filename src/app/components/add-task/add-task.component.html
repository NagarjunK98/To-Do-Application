<div class="add-task">
  <div class="task">
    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Enter the task...</mat-label>
      <input matInput class="input-field" #input />
      <mat-error></mat-error>
    </mat-form-field>
  </div>
  <div class="task">
    <button
      mat-raised-button
      color="primary"
      class="add-button"
      (click)="display.addTask(input.value)"
      [disabled]="input.value.trim() == ''"
    >
      Add
    </button>
  </div>
</div>
<app-task-list #display></app-task-list>
